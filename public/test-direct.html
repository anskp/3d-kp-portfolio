<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            border: 1px solid #ddd;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Direct Image Test</h1>
    <div id="status">Loading image...</div>
    <img id="testImage" src="/images/male0001.png" alt="Test Image">

    <script>
        const img = document.getElementById('testImage');
        const status = document.getElementById('status');
        
        img.onload = () => {
            status.textContent = `Image loaded successfully! 
                Size: ${img.naturalWidth}x${img.naturalHeight}`;
            status.style.backgroundColor = '#d4edda';
        };
        
        img.onerror = () => {
            status.textContent = 'Error loading image!';
            status.style.backgroundColor = '#f8d7da';
            
            // Try with alternative path
            setTimeout(() => {
                status.textContent = 'Trying with alternative path...';
                img.src = 'images/male0001.png'; // Without leading slash
            }, 1000);
        };
    </script>
</body>
</html>
