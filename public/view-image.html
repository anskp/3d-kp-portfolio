<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Image View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #444;
        }
        .image-container {
            margin: 20px;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Direct Image View</h1>
    
    <div class="image-container">
        <h2>male0001.png</h2>
        <img src="/images/male0001.png" alt="Male 0001">
    </div>
    
    <div class="image-container">
        <h2>male0150.png</h2>
        <img src="/images/male0150.png" alt="Male 0150">
    </div>
    
    <div class="image-container">
        <h2>male0300.png</h2>
        <img src="/images/male0300.png" alt="Male 0300">
    </div>
    
    <div class="image-container">
        <h2>GitHub Logo</h2>
        <img src="/images/github_logo.png" alt="GitHub Logo">
    </div>
</body>
</html>
