<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERFICTION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="/style.css">
    <style>
      /* Critical styles to ensure canvas is visible */
      canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        display: block !important;
        z-index: 9 !important;
        opacity: 1 !important;
        visibility: visible !important;
        pointer-events: none !important; /* Allow click-through */
      }
      #page {
        position: relative;
        overflow: hidden;
      }
    </style>
    <!-- Load the fix script first -->
    <script src="/fix-image.js"></script>
  </head>
  <body>
    <!-- Create a canvas element directly in the HTML to ensure it exists immediately -->
    <canvas id="model-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9; pointer-events: none;"></canvas>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
